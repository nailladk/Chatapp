<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="logo">⭑—our chat𖦹°</div>
            <ul class="contact-list">
                <li class="contact active">seungmin</li>
                <li class="contact">jaeyun</li>
                <li class="contact">yunho</li>
                <li class="contact">jay takagi</li>
            </ul>
        </div>
        <div class="chat-section">
            <div class="chat-header">
                <div class="chat-title">User 1</div>
                <div class="chat-options">...</div>
            </div>
            <div class="chat-body">
                <div class="message received">do you have map?</div>
                <div class="message sent">why do you ask me that?</div>
                <div class="message received">because i just lost in your eyes</div>
                <div class="message sent">🤫🧏‍♀️</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
